<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
  <a class="navbar-brand" href="#">Calculator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<br><br>
    <label for="number">Enter First Number</label>
    <input type="number" id="First">
    <br>
    <br>
    <label for="number">Enter Second Number</label>
    <input type="number" id="Second">
     <br>
     <br>
    <button onclick="add()" class="calc-btn">Addition</button>
    <button onclick="subt()" class="calc-btn">Subtraction</button>
    <button onclick="mult()" class="calc-btn">Multiplication</button>
    <button onclick="divi()" class="calc-btn">Division</button>
    <button onclick="modu()" class="calc-btn">Modulus</button>
    <button onclick="xor()" class="calc-btn">XOR</button>
    <button onclick="switches()" class="calc-btn">Switch Number</button>
    <br><br>
    <label for="number">Enter Number</label>
    <input type="number" id="Third">
    <br><br>
    <button onclick="decimaltobinary()" class="calc-btn">Decimal To Binary</button>
    <button onclick="binarytodecimal()" class="calc-btn">Binary To Decimal</button>
    <button onclick="octaltodecimal()" class="calc-btn">Octal to Decimal</button>
    <button onclick="decimaltooctal()" class="calc-btn">Decimal to Octal</button>
    <button onclick="binarytooctal()" class="calc-btn">Binary to Octal</button>
    <button onclick="octaltobinary()" class="calc-btn">Octal to Binary</button>
    <br><br>
    <div class="output"> 
      <h1 id="output"></h1>
    </div>
</body>
